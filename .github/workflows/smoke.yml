name: smoke

on:
  push:
  pull_request:

jobs:
  windows-smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: CLI help (sanity)
        run: |
          axiomiq --help
          axiomiq-generate --help

      - name: Generate small dataset + PDF
        run: |
          New-Item -ItemType Directory -Force -Path data | Out-Null
          New-Item -ItemType Directory -Force -Path outputs | Out-Null
          axiomiq-generate --out data/check.csv --days 3 --step-hours 6 --seed 1 --profile healthy
          axiomiq --input data/check.csv --out outputs/check.pdf --snapshot outputs/check_snapshot.csv

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: check-pdf
          path: outputs/check.pdf
