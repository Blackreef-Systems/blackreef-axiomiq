name: smoke

on:
  push:
  pull_request:

jobs:
  windows-smoke:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: CLI help (sanity)
        run: |
          axiomiq --help
          axiomiq-generate --help

      - name: Generate small dataset + PDF + JSON
        run: |
          New-Item -ItemType Directory -Force -Path data | Out-Null
          New-Item -ItemType Directory -Force -Path outputs | Out-Null
          axiomiq-generate --out data/check.csv --days 3 --step-hours 6 --seed 1 --profile healthy
          axiomiq --input data/check.csv --out outputs/check.pdf --snapshot outputs/check_snapshot.csv --json outputs/check.json

      - name: Validate JSON artifact (strict)
        run: |
          python -c "import json, pathlib; p=pathlib.Path('outputs/check.json'); s=p.read_text(encoding='utf-8'); json.loads(s, parse_constant=lambda x: (_ for _ in ()).throw(ValueError(f'Non-JSON constant: {x}'))); obj=json.loads(s, parse_constant=lambda x: (_ for _ in ()).throw(ValueError(f'Non-JSON constant: {x}'))); assert all(k in obj for k in ('meta','fleet','focus','notes')); print('STRICT JSON OK:', p)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: check-artifacts
          path: |
            outputs/check.pdf
            outputs/check.json


  ubuntu-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package (editable)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: CLI help (sanity)
        run: |
          axiomiq --help
          axiomiq-generate --help

      - name: Generate small dataset + PDF + JSON
        run: |
          mkdir -p data outputs
          axiomiq-generate --out data/check.csv --days 3 --step-hours 6 --seed 1 --profile healthy
          axiomiq --input data/check.csv --out outputs/check.pdf --snapshot outputs/check_snapshot.csv --json outputs/check.json

      - name: Validate JSON artifact (strict)
        run: |
          python -c "import json, pathlib; p=pathlib.Path('outputs/check.json'); s=p.read_text(encoding='utf-8'); obj=json.loads(s, parse_constant=lambda x: (_ for _ in ()).throw(ValueError(f'Non-JSON constant: {x}'))); assert all(k in obj for k in ('meta','fleet','focus','notes')); print('STRICT JSON OK:', p)"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: check-artifacts-ubuntu
          path: |
            outputs/check.pdf
            outputs/check.json
