name: quality

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Unit tests + coverage gate
        run: |
          python -m pytest -q --cov=axiomiq --cov-report=term-missing --cov-fail-under=60

      - name: Build package (sdist + wheel) + metadata check
        run: |
          python -m pip install --upgrade build twine
          python -m build
          python -m twine check dist/*

  wheel-sanity:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --wheel

      - name: Install wheel into clean venv + CLI sanity
        run: |
          python -m venv .venv_wheel
          source .venv_wheel/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          axiomiq --help
          axiomiq-generate --help
