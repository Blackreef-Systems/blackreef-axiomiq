name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ---- Build a sample PDF to attach to the release ----
      - name: Generate sample report PDF
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          mkdir -p data outputs
          axiomiq-generate --out data/sample.csv --days 14 --step-hours 6 --seed 1 --profile demo
          axiomiq --input data/sample.csv --out outputs/axiomiq_sample_report.pdf --snapshot outputs/sample_snapshot.csv

      # ---- Build distributables ----
      - name: Build sdist + wheel
        run: |
          python -m pip install build twine
          python -m build
          python -m twine check dist/*

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Upload sample PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: sample-report
          path: outputs/axiomiq_sample_report.pdf

      # ---- Create the GitHub Release and attach assets ----
      - name: Create GitHub Release + attach assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
            outputs/axiomiq_sample_report.pdf
          generate_release_notes: true